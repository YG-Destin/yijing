    body {
      font-family: "Noto Sans KR", sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    label, input[type="text"], button, ul {
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      max-width: 500px;
      padding: 8px 10px;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      font-size: 16px;
      padding: 12px 25px;
      cursor: pointer;
      background-color: #4ea8f7;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin: auto;
      display: block;
    }
    button:hover {
      background-color: #3a8de0;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      display: flex;
      gap: 30px;
      justify-content: center;
    }
    .guaItem {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      background: #f9f9f9;
      min-width: 120px;
      text-align: center;
    }
    .guaTitle {
      font-weight: bold;
      margin-bottom: 10px;
      background: #d0e8ff;
      padding: 0px;
      border-radius: 0px;
    }
    .symbols {
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 50px;
      line-height: 15px;
      user-select: none;
    }
  .symbols div {
  font-size: 125px;    /* 글자 크기 키움 */
  line-height: 10px;  /* 줄 높이도 늘림 */
  width: 250px;        /* 가로 길이 고정 */
  margin: 0 auto;     /* 가운데 정렬 */
}
  </style>
</head>

    ];

    const drawBtn = document.getElementById("drawBtn");
    const guaListEl = document.getElementById("guaList");
    const questionInput = document.getElementById("questionInput");

    drawBtn.addEventListener("click", () => {
      guaListEl.innerHTML = "";

      const question = questionInput.value.trim();

      if (gua64.length < 2) {
        guaListEl.innerHTML = "<li>괘가 2개 이상 있어야 합니다.</li>";
        return;
      }

      // 중복 없이 2개 괘 뽑기
      const indices = new Set();
      while (indices.size < 2) {
        const idx = Math.floor(Math.random() * gua64.length);
        indices.add(idx);
      }

      // 질문 출력
      if (question) {
        const questionLi = document.createElement("li");
        questionLi.style.fontWeight = "bold";
        questionLi.style.background = "#d0e8ff";
        questionLi.style.padding = "10px";
        questionLi.style.borderRadius = "5px";
        questionLi.textContent = `질문: ${question}`;
        guaListEl.appendChild(questionLi);
      }

      // 괘 2개 출력
      indices.forEach(i => {
        const gua = gua64[i];
        const guaDiv = document.createElement("li");
        guaDiv.className = "guaItem";

        const title = document.createElement("div");
        title.className = "guaTitle";
        title.textContent = `${gua.number}번 ${gua.name}`;
        guaDiv.appendChild(title);

        const symbolsDiv = document.createElement("div");
        symbolsDiv.className = "symbols";

        gua.symbols.forEach(symbol => {
          const line = document.createElement("div");
          line.textContent = symbol;
          symbolsDiv.appendChild(line);
        });

        guaDiv.appendChild(symbolsDiv);
        guaListEl.appendChild(guaDiv);
      });
    });
  </script>
